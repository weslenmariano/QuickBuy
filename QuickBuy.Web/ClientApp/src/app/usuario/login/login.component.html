<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           #emailx="ngModel"
           [ngClass]="{
           'is-invalid':emailx.invalid && (emailx.dirty || emailx.touched),
           'is-valid':emailx.valid && (emailx.dirty || emailx.touched)
           }"
           email
           required />
    <!-- definindo uma variavel ngmodel do tipo do usuario.email-->
    <!-- definindo uma variavel emailx --- do tipo ngmodel-->
    <!-- email -- Tipo de validação, poderia ser date, valor de moeda etc... -->

    <div class="invalid-feedback mb-2" *ngIf="emailx.invalid && (emailx.dirty || emailx.touched)">
      <div *ngIf="emailx.errors.required">
        <!-- se o erro for de requided inclui a div no html-->
        O email é de preenchimento obrigatório!
      </div>
      <div *ngIf="emailx.errors.email">
        <!-- se o erro for de email fora do padrao inclui a div no html-->
        O email não é válido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Informe a sua Senha"
           [(ngModel)]="usuario.senha"
           #senhax="ngModel"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid':senhax.invalid && (senhax.dirty || senhax.touched),
           'is-valid':senhax.valid && (senhax.dirty || senhax.touched)
           }"
           minlength="4"
           required />
    <div class="invalid-feedback mb-2" role="alert" *ngIf="senhax.invalid && (senhax.dirty || senhax.touched)">
      <div *ngIf="senhax.errors.required">
        <!-- se o erro for de requided inclui a div no html-->
        A senha deve ser informada!
      </div>
      <div *ngIf="senhax.errors.minlength">
        <!-- se o erro for de requided inclui a div no html-->
        A senha deve ter mais de 4 caracteres.
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
      Entrar
    </button>
    <div>
      Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a>
    </div>

    <div class="alert alert-danger mb-2" role="alert" *ngIf="mensagem">
      {{mensagem}}
    </div>

    <img src="../../../assets/img/quick-logo.jpg" />

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario Autenticado!
    </div>
    <div *ngIf="usuarioAutenticado">
      <div class="alert alert-warning" role="alert">
        <div *ngFor="let us of usuarios">
          {{us}}
        </div>
      </div>
    </div>
  </form>

</div>
